<!DOCTYPE html>
<html lang="en">

<head>

<body style="color: white; background: #707881;">
    <div class="container mt-5 container2">
        <div class="text-center">
            <h1 class="display-5 mt-5"> CRUD Application </h1>

        <div class="main jystify-content-center">
            <form action="" class=" row jystify-content-center mb-4 form2" id="student-form" autocomplete="off">

                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="lasttName">Last Name</label>

                <div class="col-10 col-md-8 mb-3">
                    <label for="rollNo">Roll No</label>
                    <input type="text" class="form-control" placeholder="Enter  Roll No" id="rollNo">
                </div>
                <div class="col-10 col-md-8">
                    <input type="submit" class=" btn btn-success add-btn" value="submit">
                </div>
            </form>
            <div class="col-12 col-md-10 mt-5 table3 ">

                    <thead>
                        <tr>
                            <th>First Name</th>

                            <th>Actions</th>
                        </tr>

                    </thead>

            </div>
